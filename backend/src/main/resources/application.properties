# ===============================
# 1. Server Configuration
# ===============================
server.port=8080
server.error.include-message=always

# ===============================
# 2. Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/smartproctor?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# ===============================
# 3. File Storage (Evidence & Photos)
# ===============================
# Files will be saved in a folder named 'uploads' in your project root
file.upload-dir=./uploads
# Max file size (important for high-res webcam snapshots)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# 4. JWT Security (Professor Login)
# ===============================
# MUST be at least 32 characters (256 bits) for the new HS256 algorithm
app.jwtSecret=9a4f2c8d3b7a1e6f4c5d8e9f0a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b
# Token validity: 24 hours (in milliseconds)
app.jwtExpirationInMs=86400000

# ===============================
# 5. Proctor API Security (Python/Go Integration)
# ===============================
# The Python script must send this header: "X-API-KEY: PROCTOR_SECURE_123"
app.proctor.api-key=X-API-KEY
app.proctor.api-secret=PROCTOR_SECURE_123

# ===============================
# 6. Logging (Debugging)
# ===============================
logging.level.com.smartproctor=DEBUG
logging.level.org.springframework.security=INFO
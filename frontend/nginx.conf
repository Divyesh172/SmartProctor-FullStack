server {
    listen 80;
    server_name localhost;

    # 1. Serve the React Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # CRITICAL: This supports React Router (e.g., /dashboard, /student)
        # If the file isn't found, it falls back to index.html so React can handle the route.
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API Requests to Java Backend (Docker Service Name: 'backend')
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Serve Uploaded Evidence Images
    location /uploads/ {
        proxy_pass http://backend:8080/uploads/;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
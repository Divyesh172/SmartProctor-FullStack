version: '3.8'

services:
  db:
    image: postgres:15
    container_name: proctor_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: proctordb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proctor-net

  backend:
    build: ./backend
    container_name: proctor_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/proctordb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db
    networks:
      - proctor-net

  frontend:
    build: ./frontend
    container_name: proctor_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - proctor-net

volumes:
  postgres_data:

networks:
  proctor-net:
    driver: bridgename: Smart Proctor CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # GitHub's Computer, not yours!

    steps:
    # 1. Download your code
    - uses: actions/checkout@v3

    # 2. Setup Java
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 3. Test the Backend (Compiles Java)
    - name: Build Backend with Maven
      run: mvn -B package --file backend/pom.xml

    # 4. Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    # 5. Test the Frontend (Builds React)
    - name: Build Frontend
      run: |
        cd frontend
        npm ci
        npm run build

    # 6. Verify Docker Builds (Make sure containers work)
    - name: Build Docker Images
      run: docker compose build

name: Smart Proctor CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out code
      - uses: actions/checkout@v3

      # 2. Setup Java for Backend
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Test Backend Build
      - name: Build Backend with Maven
        run: mvn -B package --file backend/pom.xml

      # 4. Setup Node for Frontend
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 5. Test Frontend Build
      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      # 6. Test Docker Build (Modern Command)
      - name: Build Docker Images
        run: docker compose build
name: Smart Proctor CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # GitHub's Computer, not yours!

    steps:
    # 1. Download your code
    - uses: actions/checkout@v3

    # 2. Setup Java
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 3. Test the Backend (Compiles Java)
    - name: Build Backend with Maven
      run: mvn -B package --file backend/pom.xml

    # 4. Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    # 5. Test the Frontend (Builds React)
    - name: Build Frontend
      run: |
        cd frontend
        npm ci
        npm run build

    # 6. Verify Docker Builds (Make sure containers work)
    - name: Build Docker Images
      run: docker compose build
